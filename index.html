<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HyperRocks</title>
  <meta name="description" content="1111 Unique HyperRocks • On Drip.Trade" />
  <style>
    :root {
      --bg: #0f0f1a;
      --card: #1a1a2e;
      --accent: #00d4ff;
      --text: #e0e0ff;
      --glow: 0 0 25px rgba(0, 212, 255, 0.6);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    .particle-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.9; }
    }
    .logo {
      font-size: 100px;
      margin: 30px auto;
      filter: drop-shadow(0 0 20px var(--accent));
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    h1 {
      font-size: 3.5em;
      color: var(--accent);
      text-shadow: var(--glow);
      margin: 10px 0;
    }
    .tagline {
      font-size: 1.3em;
      color: #88aaff;
      margin-bottom: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 20px;
      max-width: 1400px;
      width: 100%;
    }
    .rock {
      aspect-ratio: 1;
      overflow: hidden;
      border: 2px solid var(--accent);
      border-radius: 20px;
      box-shadow: var(--glow);
      transition: all 0.4s ease;
      background: var(--card);
    }
    .rock img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
      transition: transform 0.4s ease;
    }
    .rock:hover {
      transform: translateY(-12px);
      box-shadow: 0 0 50px rgba(0, 212, 255, 0.9);
    }
    .rock:hover img {
      transform: scale(1.15);
    }
    .contract-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 1em;
      margin: 40px 0 20px;
      display: inline-block;
      text-shadow: var(--glow);
    }
    .contract-link:hover { text-shadow: 0 0 35px rgba(0, 212, 255, 1); }
    footer {
      margin: 40px 0 20px;
      font-size: 0.9em;
      color: #667;
    }
    @media (max-width: 600px) {
      .gallery { grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 15px; }
      h1 { font-size: 2.8em; }
    }
  </style>
</head>
<body>

  <div class="particle-bg" id="stars"></div>

  <div class="logo">Rock</div>
  <h1>HyperRocks</h1>
  <p class="tagline">1111 Unique HyperRocks • Live on Drip.Trade</p>

  <!-- GALLERY OF HYPERROCKS -->
  <div class="gallery" id="gallery"></div>

  <a href="https://hyperevmscan.io/address/0x4CF79252EA6861c4338284e1A1F724d4e7ef667b" target="_blank" class="contract-link">
    View Contract on HyperEVMScan
  </a>

  <footer>HyperRocks • Supply 1111 • Built on HyperEVM</footer>

  <script>
    // Twinkling background stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 4 + 's';
      starsContainer.appendChild(star);
    }

    // Load some featured + random HyperRocks
    const gallery = document.getElementById('gallery');
    const featured = [1, 69, 420, 777, 999, 1111]; // always show these
    const total = 1111;
    const extra = 30; // total rocks shown = featured + extra random

    // Add featured first
    featured.forEach(id => addRock(id));

    // Add random ones (no duplicates)
    const used = new Set(featured);
    while (used.size < featured.length + extra) {
      const randomId = Math.floor(Math.random() * total) + 1;
      if (!used.has(randomId)) {
        used.add(randomId);
        addRock(randomId);
      }
    }

    function addRock(id) {
      const div = document.createElement('div');
      div.className = 'rock';

      const img = document.createElement('img');
      img.src = `https://drip.trade/token/hyperrocks/${id}.svg`;
      img.alt = `HyperRock #${id}`;
      img.loading = "lazy";

      div.appendChild(img);
      gallery.appendChild(div);
    }
  </script>
</body>
</html>
