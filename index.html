<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HyperRocks Eyeframe</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --card: #1a1a2e;
      --accent: #00d4ff;
      --text: #e0e0ff;
      --glow: 0 0 25px rgba(0, 212, 255, 0.6);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      filter: drop-shadow(0 0 20px var(--accent));
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    h1 {
      font-size: 3em;
      color: var(--accent);
      text-shadow: var(--glow);
      margin: 10px 0 5px;
    }
    .tagline {
      font-size: 1.2em;
      color: #88aaff;
      margin-bottom: 30px;
    }
    .eyeframe {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: var(--glow);
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .eyeframe-canvas {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1a);
      padding: 20px;
      box-sizing: border-box;
      overflow: auto;
    }
    .eyeframe iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
    }
    .loading {
      color: var(--accent);
      font-size: 1.3em;
      margin: 40px 0;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    footer {
      margin-top: 50px;
      font-size: 0.85em;
      color: #667;
    }
    .particle-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 5s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; }
    }
    .contract-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9em;
      margin-top: 20px;
      display: inline-block;
    }
    .contract-link:hover {
      text-shadow: var(--glow);
    }
  </style>
</head>
<body>

  <div class="particle-bg" id="stars"></div>

  <!-- Floating Rock Logo -->
  <div class="logo">ðŸª¨</div>

  <h1>HyperRocks Eyeframe</h1>
  <p class="tagline">Embedded Drip.Trade Collection â€“ View All SVGs Here</p>

  <div class="loading" id="loading">Loading Drip.Trade...</div>

  <!-- EYEFROME WITH IFRAME -->
  <div class="eyeframe">
    <div class="eyeframe-canvas" id="eyeframe">
      <iframe src="https://drip.trade/collections/hyperrocks" title="HyperRocks Collection" loading="lazy"></iframe>
    </div>
  </div>

  <a href="https://hyperevmscan.io/address/0x4CF79252EA6861c4338284e1A1F724d4e7ef667b" target="_blank" class="contract-link">
    View Contract on HyperEVMScan
  </a>

  <footer>HyperRocks â€¢ 1111 Unique â€¢ On Drip.Trade</footer>

  <script>
    // === PARTICLES ===
    function createStars() {
      const starsEl = document.getElementById('stars');
      for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        starsEl.appendChild(star);
      }
    }

    // === INIT ===
    createStars();
    document.getElementById('loading').style.display = 'none';
  </script>

</body>
</html>
