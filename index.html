<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HyperRocks</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --accent: #00d4ff;
      --text: #e0e0ff;
      --glow: 0 0 15px rgba(0, 212, 255, 0.5);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: auto;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 15px auto;
      filter: drop-shadow(0 0 15px var(--accent));
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 2.5em;
      color: var(--accent);
      text-shadow: var(--glow);
      margin: 10px 0 5px;
    }
    .tagline {
      font-size: 1.1em;
      color: #88aaff;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
      font-size: 1em;
    }
    .stat {
      background: #1a1a2e;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid var(--accent);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 64px);
      gap: 4px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      padding: 10px;
    }
    .rock {
      width: 64px;
      height: 64px;
      border: 1px solid var(--accent);
      border-radius: 6px;
      overflow: hidden;
      box-shadow: var(--glow);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .rock:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.9);
      z-index: 10;
    }
    .rock img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }
    .loading {
      color: var(--accent);
      font-size: 1.2em;
      margin: 30px 0;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    .error {
      color: #ff6b6b;
      font-size: 1em;
      margin: 20px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #667;
    }
    .particle-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 5s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; }
    }
    .contract-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9em;
      margin: 15px;
      display: inline-block;
    }
    .contract-link:hover {
      text-shadow: var(--glow);
    }
  </style>
</head>
<body>

  <div class="particle-bg" id="stars"></div>

  <div class="logo">ðŸª¨</div>

  <h1>HyperRocks Gallery</h1>
  <p class="tagline">All 1111 Rocks â€“ Tiny & On-Chain</p>

  <div class="stats" id="stats">
    <div class="stat">Loading...</div>
  </div>

  <div class="loading" id="loading">Fetching all 1111 rocks...</div>
  <div class="error" id="error" style="display:none;"></div>

  <div class="grid" id="grid"></div>

  <a href="https://hyperevmscan.io/address/0x4CF79252EA6861c4338284e1A1F724d4e7ef667b" target="_blank" class="contract-link">
    View Contract on HyperEVMScan
  </a>

  <footer>HyperRocks â€¢ 1111 Unique â€¢ On-Chain SVG</footer>

  <script>
    // === CONFIG ===
    const CONTRACT_ADDRESS = "0x4cf79252ea6861c4338284e1a1f724d4e7ef667b";
    const RPC_URL = "https://rpc.hyperliquid.xyz/evm"; // MAINNET
    const MAX_SUPPLY = 1111;

    // ABI for read functions
    const ABI = [
      "function totalSupply() view returns (uint256)",
      "function tokenURI(uint256 tokenId) view returns (string)"
    ];

    // === DOM ===
    const loading = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    const grid = document.getElementById('grid');
    const statsEl = document.getElementById('stats');
    const stars = document.getElementById('stars');

    // === PROVIDER ===
    let provider, contract;

    function init() {
      provider = new ethers.providers.JsonRpcProvider(RPC_URL);
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
    }

    // === HELPERS ===
    function showError(msg) {
      loading.style.display = 'none';
      errorEl.textContent = `Error: ${msg}`;
      errorEl.style.display = 'block';
    }

    function b64(svg) {
      return btoa(unescape(encodeURIComponent(svg)));
    }

    // === FETCH ALL 1111 ===
    async function loadAllRocks() {
      try {
        const total = await contract.totalSupply();
        const minted = Number(total);
        statsEl.innerHTML = `<div class="stat">Minted: ${minted} / ${MAX_SUPPLY}</div>`;

        if (minted === 0) {
          showError('No rocks minted yet.');
          return;
        }

        let loaded = 0;
        for (let id = 0; id < MAX_SUPPLY; id++) {
          const rock = await fetchRock(id);
          if (rock) {
            renderRock(rock);
            loaded++;
            statsEl.innerHTML = `<div class="stat">Loaded: ${loaded} / ${MAX_SUPPLY}</div>`;
          }
        }

        loading.style.display = 'none';
      } catch (err) {
        showError('Failed: ' + err.message);
      }
    }

    async function fetchRock(tokenId) {
      try {
        const uri = await contract.tokenURI(tokenId);
        const res = await fetch(uri);
        if (!res.ok) return null;
        const meta = await res.json();
        const img = meta.image;
        if (!img || !img.startsWith('data:image/svg+xml;base64,')) return null;
        const rawSVG = atob(img.split(',')[1]);
        return { id: tokenId + 1, svg: rawSVG };
      } catch (err) {
        return null;
      }
    }

    function renderRock(rock) {
      const div = document.createElement('div');
      div.className = 'rock';
      div.title = `Rock #${rock.id}`;
      const mini = rock.svg.replace(/width="[^"]*"/, 'width="100%"').replace(/height="[^"]*"/, 'height="100%"');
      div.innerHTML = `<img src="data:image/svg+xml;base64,${b64(mini)}" alt="Rock ${rock.id}">`;
      grid.appendChild(div);
    }

    // === PARTICLES ===
    function createStars() {
      for (let i = 0; i < 80; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        s.style.left = Math.random() * 100 + '%';
        s.style.top = Math.random() * 100 + '%';
        s.style.animationDelay = Math.random() * 5 + 's';
        stars.appendChild(s);
      }
    }

    // === INIT ===
    createStars();
    init();
    loadAllRocks();
  </script>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
</body>
</html>
