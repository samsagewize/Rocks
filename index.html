<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HyperRocks - On-Chain Floating Galaxy</title>
  <meta name="description" content="1111 Unique HyperRocks SVGs Generated Live from Contract â€¢ Floating in HyperSpace" />
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="particle-bg" id="stars"></div>

  <div class="logo">ðŸª¨</div>
  <h1>HyperRocks</h1>
  <p class="tagline">1111 On-Chain SVGs via buildSVG â€¢ Floating in HyperSpace</p>
  <a href="https://hyperevmscan.io/address/0x4CF79252EA6861c4338284e1A1F724d4e7ef667b#readContract" target="_blank" class="contract-link">
    Read Contract on HyperEVMScan
  </a>
  <input type="text" class="search-bar" id="search" placeholder="Search & Summon Token ID (e.g., 420)" />

  <div class="container" id="container"></div>
  <div class="loading-more" id="loading-more">Summoning more rocks from the chain...</div>
  <div class="progress" id="progress">Loaded 0/1111</div>
  
  

  <footer>HyperRocks â€¢ Live buildSVG Calls â€¢ HyperEVM Chain ID 999</footer>

  <script>
    // Twinkling stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 4 + 's';
      starsContainer.appendChild(star);
    }

    // Config
    const CONTRACT = '0x4CF79252EA6861c4338284e1A1F724d4e7ef667b';
    const RPC = 'https://rpc.hyperliquid.xyz/evm';
    const SELECTOR = '0x54f82ed7'; // keccak256('buildSVG(uint256)')
    const TOTAL = 1111;
    const BATCH_SIZE = 50;
    let loadedIds = new Set();
    let currentBatchStart = 1;
    let allLoaded = false;
    const container = document.getElementById('container');
    const loadingMore = document.getElementById('loading-more');
    const progress = document.getElementById('progress');
    const searchInput = document.getElementById('search');

    // Hex utils - FIXED: Full decode, no break on 0x00
    function padHex(num, bytes = 32) {
      const hex = num.toString(16);
      return '0x' + '0'.repeat(bytes * 2 - hex.length) + hex;
    }
    function hexToUtf8(hex) {
      if (!hex.startsWith('0x')) hex = '0x' + hex;
      let str = '';
      for (let i = 2; i < hex.length; i += 2) {
        const code = parseInt(hex.substr(i, 2), 16);
        str += String.fromCharCode(code);
      }
      return str;
    }

    // Fetch SVG from contract's buildSVG
    async function fetchSVG(tokenId) {
      const data = SELECTOR + padHex(tokenId).slice(2); // Full calldata
      const response = await fetch(RPC, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          jsonrpc: '2.0',
          id: 1,
          method: 'eth_call',
          params: [{ to: CONTRACT, data }, 'latest']
        })
      });
      if (!response.ok) throw new Error(`RPC ${response.status}`);
      const { result } = await response.json();
      if (!result || result === '0x') throw new Error('Empty result - token may not exist');
      const svg = hexToUtf8(result);
      if (!svg.startsWith('<svg')) throw new Error('Invalid SVG');
      return `data:image/svg+xml;base64,${btoa(svg)}`;
    }

    // Position rocks in "air" (random scatter, staggered for flow)
    let rockIndex = 0;
    function getFloatPosition() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const staggerX = (rockIndex % 10) * (vw / 10);
      const staggerY = Math.floor(rockIndex / 10) * 200;
      rockIndex++;
      return {
        top: 100 + staggerY + (Math.random() - 0.5) * 100 + 'px',
        left: staggerX + (Math.random() - 0.5) * 200 + 'px',
        transform: `translate(-50%, -50%) rotateY(${Math.random() * 360}deg) translateZ(${Math.random() * 100 - 50}px)`
      };
    }

    // Add floating rock (async)
    async function addRock(id) {
      if (loadedIds.has(id)) return;
      loadedIds.add(id);

      const div = document.createElement('div');
      div.className = 'rock';
      div.dataset.id = id;
      Object.assign(div.style, getFloatPosition());

      try {
        const svgSrc = await fetchSVG(id);
        const img = document.createElement('img');
        img.src = svgSrc;
        img.alt = `HyperRock #${id}`;
        img.loading = "lazy";
        img.onerror = () => {
          console.error(`Image load failed for #${id}`);
          img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxNiIgY3k9IjE2IiByPSIxNCIgZmlsbD0iIzAwZDRmZiIgb3BhY2l0eT0iMC4xIiBzdHJva2U9IiMwMGQ0ZmYiIHN0cm9rZS13aWR0aD0iMiIvPjxjaXJjbGUgY3g9IjE2IiBjeT0iMTYiIHI9IjgiIGZpbGw9InRyYW5zcGFyZW50IiBzdHJva2U9IiMwMGQ0ZmYiIHN0cm9rZS13aWR0aD0iMSIgc3Ryb2tlLWRhc2hhcnJheT0iMiwyIi8+PC9zdmc+'; // Glowing placeholder rock
        };
        div.appendChild(img);
      } catch (e) {
        console.warn(`buildSVG failed for #${id}: ${e.message}`);
        // Procedural fallback rock SVG
        const fallbackSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="512" height="512" shape-rendering="crispEdges"><rect width="32" height="32" fill="#00d4ff"/><rect x="8" y="8" width="16" height="16" rx="8" fill="#0f0f1a" opacity="0.8"/><circle cx="16" cy="16" r="6" fill="#00d4ff" opacity="0.6"/></svg>`;
        const img = document.createElement('img');
        img.src = `data:image/svg+xml;base64,${btoa(fallbackSvg)}`;
        img.alt = `HyperRock #${id} (Fallback)`;
        div.appendChild(img);
      }

      container.appendChild(div);
      div.style.opacity = '1'; // Fade in after append
      updateProgress();
    }

    function updateProgress() {
      progress.textContent = `Loaded ${loadedIds.size}/${TOTAL}`;
    }

    async function loadBatch() {
      if (allLoaded) return;
      loadingMore.style.display = 'block';

      const end = Math.min(currentBatchStart + BATCH_SIZE - 1, TOTAL);
      for (let id = currentBatchStart; id <= end; id++) {
        await addRock(id); // Sequential to avoid RPC spam
        await new Promise(resolve => setTimeout(resolve, 50)); // Throttle
      }

      currentBatchStart = end + 1;
      if (currentBatchStart > TOTAL) {
        allLoaded = true;
        loadingMore.style.display = 'none';
        progress.textContent += ' â€¢ Full Galaxy Assembled!';
      } else {
        loadingMore.style.display = 'none';
      }
    }

    // Initial featured floaters
    const featured = [1, 69, 420, 777, 999, 1111];
    Promise.all(featured.map(id => addRock(id))).then(() => loadBatch());

    // Scroll to load more
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000 && !allLoaded) {
        loadBatch();
      }
    });

    // Search: Summon specific rock
    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(async () => {
        const query = e.target.value.trim();
        if (!query) return;

        const id = parseInt(query);
        if (id >= 1 && id <= TOTAL && !loadedIds.has(id)) {
          // Load it + neighbors
          for (let offset = -5; offset <= 5; offset++) {
            const neighbor = id + offset;
            if (neighbor >= 1 && neighbor <= TOTAL) await addRock(neighbor);
          }
          // Summon & highlight
          setTimeout(() => {
            const rock = document.querySelector(`[data-id="${id}"]`);
            if (rock) {
              rock.scrollIntoView({ behavior: 'smooth', block: 'center' });
              rock.style.filter = 'drop-shadow(0 0 100px #00d4ff)';
              setTimeout(() => { rock.style.filter = 'drop-shadow(var(--glow))'; }, 3000);
            }
          }, 800);
        }
      }, 300);
    });
  </script>
</body>
</html>
