<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HyperRocks - All 1111</title>
  <meta name="description" content="View all 1111 Unique HyperRocks from the HyperEVM Contract â€¢ Infinite Scroll Gallery" />
  <style>
    :root {
      --bg: #0f0f1a;
      --card: #1a1a2e;
      --accent: #00d4ff;
      --text: #e0e0ff;
      --glow: 0 0 25px rgba(0, 212, 255, 0.6);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    .particle-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.9; }
    }
    .logo {
      font-size: 100px;
      margin: 30px auto;
      filter: drop-shadow(0 0 20px var(--accent));
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    h1 {
      font-size: 3.5em;
      color: var(--accent);
      text-shadow: var(--glow);
      margin: 10px 0;
    }
    .tagline {
      font-size: 1.3em;
      color: #88aaff;
      margin-bottom: 20px;
    }
    .search-bar {
      margin-bottom: 20px;
      padding: 10px;
      width: 300px;
      max-width: 90%;
      background: var(--card);
      border: 1px solid var(--accent);
      border-radius: 10px;
      color: var(--text);
      font-family: inherit;
      text-align: center;
    }
    .search-bar::placeholder { color: #667; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 20px;
      max-width: 1400px;
      width: 100%;
    }
    .rock {
      aspect-ratio: 1;
      overflow: hidden;
      border: 2px solid var(--accent);
      border-radius: 20px;
      box-shadow: var(--glow);
      transition: all 0.4s ease;
      background: var(--card);
      position: relative;
    }
    .rock img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
      transition: transform 0.4s ease;
    }
    .rock:hover {
      transform: translateY(-12px);
      box-shadow: 0 0 50px rgba(0, 212, 255, 0.9);
    }
    .rock:hover img {
      transform: scale(1.15);
    }
    .rock::after {
      content: attr(data-id);
      position: absolute;
      bottom: 8px;
      right: 8px;
      font-size: 0.8em;
      color: var(--accent);
      text-shadow: 0 0 5px rgba(0, 212, 255, 0.8);
      z-index: 1;
    }
    .loading-more {
      grid-column: 1 / -1;
      text-align: center;
      padding: 20px;
      color: var(--accent);
      font-size: 1.1em;
      opacity: 0.7;
    }
    .progress {
      margin: 20px 0;
      font-size: 1em;
      color: #88aaff;
    }
    .contract-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 1em;
      margin: 40px 0 20px;
      display: inline-block;
      text-shadow: var(--glow);
    }
    .contract-link:hover { text-shadow: 0 0 35px rgba(0, 212, 255, 1); }
    footer {
      margin: 40px 0 20px;
      font-size: 0.9em;
      color: #667;
    }
    @media (max-width: 600px) {
      .gallery { grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 15px; }
      h1 { font-size: 2.8em; }
      .search-bar { width: 90%; }
    }
  </style>
</head>
<body>

  <div class="particle-bg" id="stars"></div>

  <div class="logo">ðŸª¨</div>
  <h1>HyperRocks</h1>
  <p class="tagline">All 1111 Unique from HyperEVM Contract</p>

  <input type="text" class="search-bar" id="search" placeholder="Search by Token ID (e.g., 420)" />

  <!-- GALLERY OF ALL HYPERROCKS -->
  <div class="gallery" id="gallery"></div>
  <div class="loading-more" id="loading-more" style="display: none;">Loading more rocks...</div>
  <div class="progress" id="progress">Loaded 0/1111</div>

  <a href="https://hyperevmscan.io/address/0x4CF79252EA6861c4338284e1A1F724d4e7ef667b" target="_blank" class="contract-link">
    View Contract on HyperEVMScan
  </a>

  <footer>HyperRocks â€¢ Supply 1111 â€¢ Procedural SVGs on Drip.Trade</footer>

  <script>
    // Twinkling background stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 4 + 's';
      starsContainer.appendChild(star);
    }

    // Gallery config
    const CONTRACT = '0x4cf79252ea6861c4338284e1a1f724d4e7ef667b';
    const TOTAL = 1111;
    const BATCH_SIZE = 50;
    let loadedIds = new Set();
    let currentBatchStart = 1;
    let allLoaded = false;
    const gallery = document.getElementById('gallery');
    const loadingMore = document.getElementById('loading-more');
    const progress = document.getElementById('progress');
    const searchInput = document.getElementById('search');

    // Add a rock to gallery
    function addRock(id) {
      if (loadedIds.has(id)) return;
      loadedIds.add(id);

      const div = document.createElement('div');
      div.className = 'rock';
      div.dataset.id = id;

      const img = document.createElement('img');
      img.src = `https://drip.trade/a/${CONTRACT}/${id}/image.svg`;
      img.alt = `HyperRock #${id}`;
      img.loading = "lazy";
      img.onerror = () => { 
        console.warn(`Failed to load #${id}`); 
        // Fallback: Try original pattern as backup
        img.src = `https://drip.trade/token/hyperrocks/${id}.svg`;
      };

      div.appendChild(img);
      gallery.appendChild(div);

      updateProgress();
    }

    // Update progress
    function updateProgress() {
      progress.textContent = `Loaded ${loadedIds.size}/${TOTAL}`;
    }

    // Load a batch (sequential IDs for full collection scan)
    function loadBatch() {
      if (allLoaded) return;
      loadingMore.style.display = 'block';

      const end = Math.min(currentBatchStart + BATCH_SIZE - 1, TOTAL);
      for (let id = currentBatchStart; id <= end; id++) {
        addRock(id);
      }

      currentBatchStart = end + 1;
      if (currentBatchStart > TOTAL) {
        allLoaded = true;
        loadingMore.style.display = 'none';
        progress.textContent += ' â€¢ Complete!';
      } else {
        loadingMore.style.display = 'none';
      }
    }

    // Initial load: Featured + some random
    const featured = [1, 69, 420, 777, 999, 1111];
    featured.forEach(id => addRock(id));
    // Add first batch to kick off
    loadBatch();

    // Infinite scroll observer
    const observer = new IntersectionObserver((entries) => {
      if (entries[0].isIntersecting && !allLoaded) {
        setTimeout(loadBatch, 100); // Slight delay for smoothness
      }
    }, { threshold: 1 });

    observer.observe(loadingMore);

    // Search functionality (filter + jump)
    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const query = e.target.value.trim();
        if (!query) return;

        const id = parseInt(query);
        if (id >= 1 && id <= TOTAL && !loadedIds.has(id)) {
          // Jump load this one + neighbors for context
          for (let offset = -2; offset <= 2; offset++) {
            const neighbor = id + offset;
            if (neighbor >= 1 && neighbor <= TOTAL) {
              addRock(neighbor);
            }
          }
          // Scroll to it
          setTimeout(() => {
            const rock = document.querySelector(`[data-id="${id}"]`);
            if (rock) rock.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 500);
        }
      }, 300);
    });

    // Handle resize for mobile
    window.addEventListener('resize', () => {
      // Re-init observer if needed
    });
  </script>
</body>
</html>
