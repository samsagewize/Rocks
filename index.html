<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HyperRocks - On-Chain Floating Galaxy</title>
  <meta name="description" content="1111 Unique HyperRocks SVGs Generated Live from Contract â€¢ Floating in HyperSpace" />
  <style>
    :root {
      --bg: #0f0f1a;
      --accent: #00d4ff;
      --text: #e0e0ff;
      --glow: 0 0 25px rgba(0, 212, 255, 0.6);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .particle-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.9; }
    }
    .logo {
      font-size: 100px;
      margin: 30px auto;
      filter: drop-shadow(0 0 20px var(--accent));
      animation: float 6s infinite ease-in-out;
      display: block;
      text-align: center;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    h1 {
      font-size: 3.5em;
      color: var(--accent);
      text-shadow: var(--glow);
      margin: 10px 0;
      text-align: center;
    }
    .tagline {
      font-size: 1.3em;
      color: #88aaff;
      margin-bottom: 20px;
      text-align: center;
    }
    .search-bar {
      margin-bottom: 20px;
      padding: 10px;
      width: 300px;
      max-width: 90%;
      background: rgba(26, 26, 46, 0.8);
      border: 1px solid var(--accent);
      border-radius: 10px;
      color: var(--text);
      font-family: inherit;
      text-align: center;
      display: block;
      margin: 20px auto;
    }
    .search-bar::placeholder { color: #667; }
    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      perspective: 1000px; /* 3D space for floating */
    }
    .rock {
      position: absolute;
      width: 150px; /* Smaller for floating crowd */
      height: 150px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateY(0deg) translateZ(0px);
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      background: transparent;
      /* NO BORDERS! Pure floating */
      filter: drop-shadow(var(--glow));
      opacity: 0;
      animation: fadeInFloat 1s forwards;
      cursor: pointer;
    }
    .rock img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%; /* Soft rock edges */
      transition: transform 0.6s ease;
    }
    .rock:hover {
      transform: translate(-50%, -50%) rotateY(360deg) translateZ(50px) translateY(-30px) scale(1.2);
      filter: drop-shadow(0 0 50px rgba(0, 212, 255, 0.9));
      z-index: 10;
    }
    .rock:hover img {
      transform: rotate(10deg);
    }
    .rock::after {
      content: attr(data-id);
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7em;
      color: var(--accent);
      text-shadow: 0 0 5px rgba(0, 212, 255, 0.8);
      pointer-events: none;
    }
    @keyframes fadeInFloat {
      to {
        opacity: 1;
        transform: translate(-50%, -50%) rotateY(0deg) translateZ(0px);
      }
    }
    .loading-more {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--accent);
      font-size: 1.1em;
      opacity: 0.7;
      display: none;
    }
    .progress {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      color: #88aaff;
    }
    .contract-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 1em;
      margin: 40px 0 20px;
      display: inline-block;
      text-shadow: var(--glow);
      text-align: center;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .contract-link:hover { text-shadow: 0 0 35px rgba(0, 212, 255, 1); }
    footer {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: #667;
      text-align: center;
    }
    @media (max-width: 600px) {
      .rock { width: 120px; height: 120px; }
      h1 { font-size: 2.8em; }
      .search-bar { width: 90%; }
    }
  </style>
</head>
<body>

  <div class="particle-bg" id="stars"></div>

  <div class="logo">ðŸª¨</div>
  <h1>HyperRocks</h1>
  <p class="tagline">1111 On-Chain SVGs Floating in HyperSpace</p>

  <input type="text" class="search-bar" id="search" placeholder="Search & Float to Token ID (e.g., 420)" />

  <div class="container" id="container"></div>
  <div class="loading-more" id="loading-more">Summoning more rocks from the chain...</div>
  <div class="progress" id="progress">Loaded 0/1111</div>

  <a href="https://hyperevmscan.io/address/0x4CF79252EA6861c4338284e1A1F724d4e7ef667b" target="_blank" class="contract-link">
    View Contract on HyperEVMScan
  </a>

  <footer>HyperRocks â€¢ Generative SVGs via buildSVG â€¢ HyperEVM Chain ID 999</footer>

  <script>
    // Twinkling stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 4 + 's';
      starsContainer.appendChild(star);
    }

    // Config
    const CONTRACT = '0x4CF79252EA6861c4338284e1A1F724d4e7ef667b';
    const RPC = 'https://rpc.hyperliquid.xyz/evm';
    const SELECTOR = '0x54f82ed7'; // keccak256('buildSVG(uint256)')
    const TOTAL = 1111;
    const BATCH_SIZE = 50;
    let loadedIds = new Set();
    let currentBatchStart = 1;
    let allLoaded = false;
    const container = document.getElementById('container');
    const loadingMore = document.getElementById('loading-more');
    const progress = document.getElementById('progress');
    const searchInput = document.getElementById('search');

    // Hex utils
    function padHex(num, bytes = 32) {
      const hex = num.toString(16);
      return '0x' + '0'.repeat(bytes * 2 - hex.length) + hex;
    }
    function hexToUtf8(hex) {
      if (!hex.startsWith('0x')) hex = '0x' + hex;
      let str = '';
      for (let i = 2; i < hex.length; i += 2) {
        const code = parseInt(hex.substr(i, 2), 16);
        if (code === 0) break; // Null-terminated string
        str += String.fromCharCode(code);
      }
      return str;
    }

    // Fetch SVG from contract
    async function fetchSVG(tokenId) {
      const data = SELECTOR + padHex(tokenId).slice(2); // Remove 0x for concat
      const response = await fetch(RPC, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          jsonrpc: '2.0',
          id: 1,
          method: 'eth_call',
          params: [{ to: CONTRACT, data }, 'latest']
        })
      });
      const { result } = await response.json();
      if (!result) throw new Error('RPC failed');
      const svg = hexToUtf8(result);
      return `data:image/svg+xml;base64,${btoa(svg)}`;
    }

    // Position rocks in "air" (random scatter, staggered for flow)
    let rockIndex = 0;
    function getFloatPosition() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const staggerX = (rockIndex % 10) * (vw / 10);
      const staggerY = Math.floor(rockIndex / 10) * 200;
      rockIndex++;
      return {
        top: 100 + staggerY + (Math.random() - 0.5) * 100 + '%',
        left: staggerX + (Math.random() - 0.5) * 200 + 'px',
        transform: `translate(-50%, -50%) rotateY(${Math.random() * 360}deg) translateZ(${Math.random() * 100 - 50}px)`
      };
    }

    // Add floating rock (async)
    async function addRock(id) {
      if (loadedIds.has(id)) return;
      loadedIds.add(id);

      const div = document.createElement('div');
      div.className = 'rock';
      div.dataset.id = id;
      Object.assign(div.style, getFloatPosition());

      try {
        const svgSrc = await fetchSVG(id);
        const img = document.createElement('img');
        img.src = svgSrc;
        img.alt = `HyperRock #${id}`;
        img.loading = "lazy";
        img.onerror = () => { img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxNiIgY3k9IjE2IiByPSIxNCIgZmlsbD0iIzAwZDRmZiIgb3BhY2l0eT0iMC4xIi8+PC9zdmc+'; }; // Placeholder
        div.appendChild(img);
      } catch (e) {
        console.warn(`Failed to load #${id}: ${e}`);
        div.innerHTML = '<div style="width:100%;height:100%;background:radial-gradient(circle,#00d4ff,#0f0f1a);border-radius:50%;display:flex;align-items:center;justify-content:center;color:#00d4ff;font-size:12px;">#? Rock</div>';
      }

      container.appendChild(div);
      updateProgress();
    }

    function updateProgress() {
      progress.textContent = `Loaded ${loadedIds.size}/${TOTAL}`;
    }

    async function loadBatch() {
      if (allLoaded) return;
      loadingMore.style.display = 'block';

      const end = Math.min(currentBatchStart + BATCH_SIZE - 1, TOTAL);
      for (let id = currentBatchStart; id <= end; id++) {
        await addRock(id);
      }

      currentBatchStart = end + 1;
      if (currentBatchStart > TOTAL) {
        allLoaded = true;
        loadingMore.style.display = 'none';
        progress.textContent += ' â€¢ Galaxy Complete!';
      } else {
        loadingMore.style.display = 'none';
      }
    }

    // Initial featured floaters
    const featured = [1, 69, 420, 777, 999, 1111];
    featured.forEach(id => addRock(id));
    loadBatch();

    // Scroll to load more
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000 && !allLoaded) {
        loadBatch();
      }
    });

    // Search: Float to specific rock
    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(async () => {
        const query = e.target.value.trim();
        if (!query) return;

        const id = parseInt(query);
        if (id >= 1 && id <= TOTAL && !loadedIds.has(id)) {
          // Load it + neighbors
          for (let offset = -5; offset <= 5; offset++) {
            const neighbor = id + offset;
            if (neighbor >= 1 && neighbor <= TOTAL) await addRock(neighbor);
          }
          // Float & highlight
          setTimeout(() => {
            const rock = document.querySelector(`[data-id="${id}"]`);
            if (rock) {
              rock.scrollIntoView({ behavior: 'smooth' });
              rock.style.filter = 'drop-shadow(0 0 100px #00d4ff)';
              setTimeout(() => { rock.style.filter = 'drop-shadow(var(--glow))'; }, 3000);
            }
          }, 800);
        }
      }, 300);
    });
  </script>
</body>
</html>
